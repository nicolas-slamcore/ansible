- name: Install desktop
  hosts: desktop
  become: true

  tasks:
    - name: Import tasks
      ansible.builtin.import_tasks: ../common/install_as_root.yml
    - name: Install the latest version of packages
      ansible.builtin.package:
        name:
          - python3.10-venv
          - python3.10-dev
          - libcxsparse3
          - libtbb12
          - libusb-1.0-0
          - docker-ctop
        state: latest
        update_only: true

    - name: Install from snap
      community.general.snap:
        name:
          - shfmt

    - name: Link datasets directory
      ansible.builtin.file:
        src: /home/nico/datasets/buildbot-datasets
        dest: /home/buildbot/datasets
        owner: nico
        group: nico
        state: link

    - name: Link python
      ansible.builtin.file:
        src: /usr/bin/python3
        dest: /usr/local/bin/python
        owner: nico
        group: nico
        state: link
